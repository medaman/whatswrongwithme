<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Patient Sign Up</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/style.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

  <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

<style type="text/css">
body {
    background: #F7F7F8;
}
</style>

</head>
<body>
<img class="bg-graphic" src="assets/img/graphic.png">
<div class="wrapper">
    <div class="container">
        <div class="row">                   
            <div class="col-sm-offset-2 col-sm-8">

                <form method="#" action="#">
                    <div class="card login-card">

                        <div class="header text-center">
                            <p class="login-title">Sign Up</p>
                        </div>

                        <div class="content">
                               
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Choose a doctor</label>
                                            <select class="form-control">
                                                <option selected>Choose...</option>
                                                <option value="1">Dr. Kenneth Kazenelson, MD</option>
                                                <option value="2">Dr. Wesley Kim, MD</option>
                                                <option value="3">Dr. Joan Rosenburg, MD</option>
                                            </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Insurance Provider</label>
                                        <input type="text" class="form-control" placeholder="Insurance Provider">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea rows="5" class="form-control" placeholder="We would love to get to know you.."></textarea>
                                            </div>
                                        </div>
                            </div>

                            
                                  
                            <a class="btn-login text-center pull-right next-btn" href="dashboard-patient.html">Sign Up</a>
                            <div class="clearfix"></div>      
                             
                        </div> <!-- Content Closed -->
                        <hr>
                        <div class="footer">
                             <a href="signup.html">
                                <div class="go-back-btn"><i class="fa fa-caret-left" aria-hidden="true"></i>
                                Go Back</div>
                            </a>
                        </div>

                    </div><!-- Card Closed -->
                </form>
            </div>                    
        </div>
    </div>
</div>

</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="assets/js/demo.js"></script>

	

</html>
