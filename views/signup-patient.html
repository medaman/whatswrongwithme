<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Patient Sign Up</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Google Sign In -->
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="638533152381-8qvq5kf5f7u2ra7aqbe0p5hkjcmj8gfu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/style.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>

  <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

<style type="text/css">
body {
    background: #F7F7F8;
}
</style>

</head>
<body>
<img class="bg-graphic" src="assets/img/graphic.png">
<div class="wrapper">
    <div class="container">
        <div class="row">                   
            <div class="col-sm-offset-2 col-sm-8">

                <form method="#" action="#">
                    <div class="card login-card">

                        <div class="header text-center">
                            <p class="login-title">Sign Up</p>
                        </div>

                        <div class="content">
                               
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Choose a doctor</label>
                                            <select id="doctors" class="form-control">
                                                <option value="" disabled selected>Please Choose...</option>
                                            </select>
                                    </div>
                                </div>
                            </div>
                            <div class = "row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Insurance Provider</label>
                                        <select id = "ins" type="text" class="form-control">
                                            <option value="" disabled selected>Please Choose...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Type of Insurance</label>
                                        <select id = "ins-type" type="text" class="form-control">
                                            <option value="" disabled selected>Select Insurance Provider...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" id="bio" class="form-control" placeholder="We would love to get to know you.."></textarea>
                                    </div>
                                </div>
                            </div>

                            
                                  
                            <a id="create-patient" class="btn-login text-center pull-right next-btn" href="#">Sign Up</a>
                            <div class="clearfix"></div>      
                             
                        </div> <!-- Content Closed -->
                        <!-- <hr>
                        <div class="footer">
                             <a href="signup">
                                <div class="go-back-btn"><i class="fa fa-caret-left" aria-hidden="true"></i>
                                Go Back</div>
                            </a>
                        </div> -->

                    </div><!-- Card Closed -->
                </form>
            </div>                    
        </div>
    </div>
</div>
<div style="display:none" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<div class="sign-out content">
    <a onclick="signOut();" class="btn-block text-center btn-login-ghost" href="signup"><img class="google-icon" src="assets/img/google.png">Sign Out</a>
</div>
</body>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Checkbox, Radio & Switch Plugins -->
	<script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>

	<!--  Charts Plugin -->
	<script src="assets/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="assets/js/light-bootstrap-dashboard.js"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="assets/js/demo.js"></script>

    <script src="assets/js/googleauth.js"></script>

    <script src="assets/js/signup-patient.js"></script>

</html>
