<body>
<img class="bg-graphic" src="assets/img/graphic.png">
<div class="wrapper">
    <div class="container">
        <div class="row">                   
            <div class="col-sm-offset-2 col-sm-8">

                <form method="#" action="#">
                    <div class="card login-card">

                        <div class="header text-center">
                            <p class="login-title">Sign Up</p>
                        </div>
                        <div class="content">
                            <h4 class="title"></h4>
                            <div class="row">
                              <div class="col-md-6 form-group">
                                <label for="doctor-name">Name</label>
                                <input class="form-control" id="doctor-name" type="text">
                              </div>
                              <div class="col-md-6 form-group">
                                <label>State</label>
                                <select id = "states" class="form-control" name="state">
                                    <option value="" disabled selected>Please Choose...</option>
                                </select>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <a id = "search-for-doctor" type="button" class="btn-login-ghost btn-small">Search</a>
                                <a style= "display: none;" id = "reset" type="button" class="btn-login-ghost btn-small" href ="/signup-doctor">Reset</a>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12 form-group">
                                <div style = "overflow: auto; max-height: 300px; margin-top: 30px;" id="doc-display">
                                </div>
                              </div>
                            </div>

                            <a id = "create-doctor" class="btn-login text-center pull-right next-btn" href="#">Sign Up</a>
                            <div class="clearfix"></div>      
                             
                        </div> <!-- Content Closed -->
                        <!-- <hr>
                        <div class="footer">
                             <a href="signup">
                                <div class="go-back-btn"><i class="fa fa-caret-left" aria-hidden="true"></i>
                                Go Back</div>
                            </a>
                        </div> -->

                    </div><!-- Card Closed -->
                </form>
            </div>                    
        </div>
    </div>
</div>
<div style="display:none" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
<div class="sign-out content">
    <a onclick="signOut();" class="btn-block text-center btn-login-ghost" href="signup"><img class="google-icon" src="assets/img/google.png">Sign Out</a>
</div>
</body>
