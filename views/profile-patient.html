<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload</h5>
      </div>
      <div class="modal-body">
        <p>Upload your file or record audio</p>
            <form style="display:inline" class="form-horizontal" role="form" method="post" action="/media/api/upload" enctype="multipart/form-data">
                <div class="form-group">
                    <input id="patient-id" style="display:none" class="form-control" type="text" name="id" accept=""/>
                </div>
                <div class="form-group col-sm-6">
                    <input id="file" class="form-control" type="file" name="upload" accept=""/>
                </div>
                <button type="submit" id="upload" class="text-center btn-login btn-upload"><i class="fa fa-upload" aria-hidden="true"></i>Upload</button>
            </form>
        <button id="start" class="text-center btn-login"><i class="fa fa-microphone" aria-hidden="true"></i>Record</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="text-center btn-modal-green" data-dismiss="modal">Close</button>
        <button type="button" class="text-center btn-modal-purple" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                                <h4 class="title">Edit Profile</h4>
                            </div>
                            <div class="content">
                                <form>
                                   
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input id="first-name" type="text" class="form-control" placeholder="First Name" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input id="last-name" type="text" class="form-control" placeholder="Last Name" value="">
                                            </div>
                                        </div>
                                    </div>

                                     <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Date of Birth</label>
                                                <input id="dob" type="date" class="form-control" placeholder="mm/dd/yyyy" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input id="city" type="text" class="form-control" placeholder="City" value="">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>State</label>
                                                <input id="state" type="text" class="form-control" placeholder="State" value="">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="email">Email address</label>
                                                <input id="email" type="email" class="form-control" placeholder="Email" value="">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Insurance Provider</label>
                                                <select id = "ins" type="text" class="form-control">
                                                    <option value="" disabled selected>Please Choose...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Type of Insurance</label>
                                                <select id = "ins-type" type="text" class="form-control">
                                                    <option value="" disabled selected>Select Insurance Provider...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="img-url">Upload Photo</label>
                                                <input type="file" class="form-control-file" id="img-url">
                                            </div>
                                        </div> -->
                                    </div>

                                    

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>About Me</label>
                                                <textarea id="biography" rows="5" class="bio form-control" placeholder=""></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <a id="update" class="btn btn-info btn-fill pull-right btn-update">Update Profile</a>
                                    <div style="display:none" id="updated"><strong>Profile Updated</strong></div>

                                    <div class="clearfix"></div>
                                </form>
                            </div>
                    </div>
                </div>
                <!-- Form End -->

                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="gradient"></div>
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    <img id="patient-image" class="avatar border-gray" src="assets/img/faces/user-avatar.jpg" alt="..."/>

                                      <h4 id="patient-name" class="title">
                                      </h4>
                                    </a>
                                </div>
                                <p class="bio description text-center"> 
                                </p>
                            </div>
                            
                        </div>
                    </div>

                </div>
                <!-- End of Row -->
