<body>

<div class="wrapper">
    <div class="sidebar" data-color="white">
        <div class="sidebar-wrapper">
            <div><img class="logo" src="assets/img/logo.png"></div>
            <ul class="nav">
                <li>
                    <a href="dashboard-doctor">
                        <div class="sb-item active">
                            <i class="pe-7s-home"></i>
                            <p>Dashboard</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="profile-doctor">
                        <div class="sb-item">
                            <i class="pe-7s-user"></i>
                            <p>My Profile</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="patientfiles">
                        <div class="sb-item">
                            <i class="pe-7s-film"></i>
                            <p>Patient Files</p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="signOut();">
                        <div class="sb-item">
                            <i class="pe-7s-back-2"></i>
                            <p>Sign Out</p>
                        </div>
                    </a>
                </li>
            </ul>
    	</div>
    </div>

    <div class="main-panel">

        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left"></ul>
                    <ul class="nav navbar-nav navbar-right"></ul>
                </div>
            </div>
        </nav>
    
    <div class="content">
        <div class="container-fluid">

            <div class="row">

                <div class="col-md-6">
                     <p class="welcome-msg">Welcome,<span class="welcome-name" id="doctor-name"></span> !</p>
                </div>

                <div class="col-md-offset-3 col-md-3">
                    <div class="form-group">
                        <select class="form-control" id="patientList">
                            <option selected disabled>My Patients</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">My Patient</h4>
                        </div>

                        <div class="content info">
                            <div class="name-div">
                                <img class="img-circle profile-avatar" id="patientAvatar">
                                <h5 class="name" id="patientName"></h5>
                            </div>
                                
                            <div class="table-full-width">
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <td class="info-title">Date of Birth</td>
                                            <td class="text-right" id="dob"></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td class="info-title">Email</td>
                                            <td class="text-right" id="email"></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td class="info-title">Location</td>
                                            <td class="text-right" id="location"></td>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <td class="info-title">Insurance Provider</td>
                                            <td class="text-right" id="insurance"></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Info Card End -->

                <div class="col-md-8">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-5">
                                 <div class="header">
                                    <h4 class="title">Patient's Heart Rate</h4>
                                </div>
                            </div>
                        
                            <div class="col-md-offset-2 col-md-3">
                                <div class="form-group heartrate-dropdown">
                                    <select class="form-control" id="selectSound">
                                        <option selected disabled>Choose Heart Rate</option>
                                        <option id="op1">Heart Rate 1</option>
                                        <option id="op2">Heart Rate 2</option>
                                        <option id="op3">Heart Rate 3</option>
                                        <option id="op4">Heart Rate 4</option>
                                        <option id="op5">Heart Rate 5</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-2">    
                                <a class="text-center btn-purple btn-upload" href="#" id="playSound">Play</a>
                            </div>
                        </div>

                           
                        <div class="content">
                            <div id="waveform"></div>
                        </div>
                    </div>
                </div>
                <!-- Heart Rate Card End -->
            </div>
            <!-- First Row Closed -->

            <div class="row">
                <div class="col-md-12">
                    <div class="card ">
                        <div class="header">
                            <h4 class="title">Comments</h4>
                        </div>

                        <div class="content">
                            <div id="comments"></div>

                            <div class="reply">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Reply here" id="newComment">
                                    <span class="input-group-btn">
                                        <button class="btn btn-reply" type="button" id="chatBtn">Submit</button>
                                    </span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Second Row Closed -->
        </div>
    </div>


    <footer class="footer">
        <div class="container-fluid">
            <p class="copyright pull-right">
                &copy; <script>document.write(new Date().getFullYear())</script>
                What's Wrong with Me App
            </p>
        </div>
    </footer>
</div>
</div>
<div style="display:none" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

            <script src="https://cdn.webrtc-experiment.com/DetectRTC.js"> </script>
        
            <script src="http://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/wavesurfer.min.js"></script>
        
            <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.4.0/plugin/wavesurfer.spectrogram.min.js"></script>
    
        <script src="assets/js/wave.js"></script>
        
    
        <script src="assets/js/recorder.js"></script>

</html>
